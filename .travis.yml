dist: xenial
sudo: false
language: python
python:
  - "3.5"
  - "3.9"

env:
  global:
    - secure:   # PGPASSWORD
    - secure:   # VPC_SECURITY_GROUP_ID
    - secure:   # IAM_ROLE_ARN
matrix:
